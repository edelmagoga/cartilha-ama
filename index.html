  <style>
    :root{
      --azul:#003366; --azul-claro:#e8f1ff; --azul-ativo:#2b6cb0;
      --bg:#f6f8fb; --text:#111; --card:#fff; --line:#eaeef2
    }
    *{box-sizing:border-box}
    html,body{
      margin:0; padding:0; background:var(--bg); color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; line-height:1.6
    }

    /* Cabeçalho fixo (logo + menu) */
    header{
      position:sticky; top:0; z-index:30; background:#fff; border-bottom:1px solid var(--line)
    }
    .bar{
      max-width:980px; margin:auto; display:flex; align-items:center; gap:.75rem; padding:.6rem 1rem
    }
    .bar img{height:28px}
    .brand{font-weight:800; color:var(--azul)}

    /* MENU: uma linha, deslize com o dedo, sem barra de rolagem */
    nav#tabs{
      display:flex; gap:.5rem; padding:.5rem 1rem;
      overflow-x:auto; overflow-y:hidden; white-space:nowrap;
      background:#fff; border-top:1px solid var(--line); border-bottom:1px solid var(--line);
      -webkit-overflow-scrolling:touch;      /* inércia iOS */
      scroll-snap-type:x proximity;          /* “gruda” melhor ao parar */
    }
    nav#tabs::-webkit-scrollbar{ display:none }              /* Chrome/Safari/Edge */
    nav#tabs{ scrollbar-width:none; -ms-overflow-style:none }/* Firefox/IE */

    nav#tabs a{
      flex:0 0 auto;
      padding:.55rem .9rem; border-radius:999px;
      border:1px solid #cfe0ff; background:var(--azul-claro); color:#1c3d6e;
      text-decoration:none; font-weight:700; text-align:center;
      scroll-snap-align:start;
    }
    nav#tabs a.active{
      background:var(--azul-ativo); color:#fff; border-color:var(--azul-ativo)
    }

    main{max-width:980px; margin:0 auto; padding:1rem}
    .card{
      background:var(--card); border:1px solid var(--line); border-radius:16px;
      padding:1rem; box-shadow:0 6px 16px rgba(0,0,0,.03)
    }
    h1{color:var(--azul); font-size:1.25rem; margin:.2rem 0 1rem}
    h2{color:#0f2e5a; font-size:1.05rem; margin:1rem 0 .5rem}
    p{margin:.5rem 0}
    ul{margin:.4rem 0 .6rem .9rem}
    li{margin:.25rem 0}

    .split{display:grid; gap:1rem; align-items:start}
    .split.left{grid-template-columns: 1fr 1.2fr}
    .split.right{grid-template-columns: 1.2fr 1fr}
    .media img{width:100%; height:auto; border-radius:14px; border:1px solid var(--line)}

    @media (max-width:820px){
      .split.left,.split.right{grid-template-columns:1fr}
    }

    /* Botões Anterior/Próximo no final da página */
    .pager-bottom{margin-top:1rem; display:flex; gap:.6rem; padding:0 1rem}
    .btn{
      flex:1; text-align:center; padding:.8rem; border-radius:12px; font-weight:700;
      text-decoration:none; display:block; border:2px solid var(--azul); color:var(--azul)
    }
    .btn.primary{background:var(--azul); color:#fff}

    footer{max-width:980px; margin:1.2rem auto 2rem; padding:0 1rem; color:#64748b; font-size:.9rem; text-align:center}
  </style>

`A Tratamento de Saúde Mental abrange quadros de psicose, crises de ansiedade ou pânico, depressão, comportamentos autodestrutivos, transtornos alimentares e dependências (química, alcoólica e de jogos). Em particular as dependências são reconhecidas pela OMS como uma doença crônica, causada por diversos fatores: biológicos, sociais, emocionais e ambientais.
Internar não é punir, é cuidar, é oferecer uma chance real de tratamento.
Nosso papel é acolher, tratar e preparar o paciente para uma nova vida. O seu papel é confiar e colaborar. Isso começa com a compreensão do processo.

## Tempo de Tratamento
A proposta terapêutica inicial tem a duração de 90 a 180 dias, podendo ser ajustada conforme a evolução do paciente.
Nesse período, o foco é:
- Romper o ciclo autodestrutivo;
- Trabalhar questões emocionais e comportamentais;
- Evitar recaídas;
- Construir um plano de vida saudável.
Lembre-se: não há cura mágica. O tratamento de saúde mental é um processo contínuo. Retirar o paciente antes da alta médica pode colocar tudo a perder.

## Equipe Terapêutica
A Clínica AMA conta com equipe multiprofissional capacitada para oferecer um tratamento completo e individualizado.
Nossa equipe inclui: psiquiatras, médicos clínicos, enfermeiros, técnicos de enfermagem, psicólogos, nutricionista, farmacêutica, terapeutas, coordenadores e monitores.

## Tratamento Medicamentoso
Cada paciente é avaliado individualmente por nossa equipe médica e psiquiátrica antes de qualquer prescrição medicamentosa.
Caso haja necessidade de uso contínuo de medicamentos após a alta, é essencial seguir a orientação médica.
A retirada abrupta da medicação, por conta própria, pode causar recaídas sérias. Converse com a equipe antes de qualquer mudança. O custo dos medicamentos varia de acordo com convênios ou forma de contratação.

## Nutrição e Alimentação
As refeições são preparadas com acompanhamento de nutricionista, respeitando padrões de qualidade e equilíbrio nutricional.
Servimos 4 refeições diárias: café da manhã, almoço, lanche da tarde e jantar.
Por normas da Vigilância Sanitária, é proibida a entrada de alimentos trazidos pelos familiares. Para conforto dos pacientes, oferecemos uma lanchonete com produtos diversos.`

`## Codependência Familiar: quando o amor atrapalha
Sabemos que a família age movida pelo amor. Mas, muitas vezes, esse amor é mal direcionado e acaba prejudicando mais do que ajudando.
A verdade é dura, mas precisa ser dita: muitos tratamentos são interrompidos por influência da própria família. E isso, na maioria das vezes, acontece por falta de preparo emocional ou de conhecimento sobre a doença.
A internação não é castigo. É tratamento.
Se você quer ajudar de verdade, comece se ajudando, pois as patologias mentais costumam adoecer toda a família. Participe de grupos de apoio sugeridos a seguir. Eles existem para fortalecer você nesse processo. Acompanhar o tratamento do lado de fora exige firmeza e postura clara.
Regras fundamentais:
- A primeira visita só acontece após 30 dias, e pode ser adiada caso a equipe julgue necessário;
- Telefonemas excessivos ou visitas antecipadas atrapalham a adaptação do paciente;

Sites onde você encontrará toda a informação necessária e muitos grupos de ajuda on-line.

`## Quebra de Tratamento: o erro mais comum
A maior causa de regressão é a interrupção precoce do tratamento. A aparência física pode melhorar em poucas semanas, mas o comportamento, a mente e as emoções precisam de muito mais tempo.
Não confunda melhora aparente com cura. “Ele já está bem” é uma das frases mais perigosas nessa jornada.
Antes de qualquer decisão:
- Converse com a equipe;
- Nunca mude a data da alta por conta própria;
- Mudar a data? Que seja para mais, nunca para menos.

Em muitos casos, quem desiste do tratamento não é o paciente, mas a família. Isso acontece quando o familiar não consegue lidar com o desconforto de dizer 'não'. 
Essa fragilidade pode levar o paciente à recaída. A Clínica AMA deixa claro: quando o familiar retira o paciente sem alta médica, a responsabilidade pelos resultados passa a ser exclusivamente da família.
O tratamento é sério, contínuo e exige comprometimento. Interrompê-lo de forma precipitada anula grande parte dos avanços conquistados.

## Motivação: firmeza com amor
Pacientes bem motivados permanecem mais tempo em tratamento. Mas motivar não é agradar. É manter a firmeza.
O paciente só vai até onde o familiar permite. Ele precisa saber que a família está do lado dele, mas não do lado da doença.
Mostre que você está junto, mas que a decisão final sobre alta é da equipe profissional.`

A primeira visita ocorre após 30 dias de internação e dependerá da avaliação da equipe, podendo ser flexibilizado de acordo com o caso ou necessidade.
Todas as visitas devem ser agendadas previamente com a Assistente Social ou Coordenador Terapêutico.

A ressocialização acontece se a equipe multidisciplinar julgar benéfico e somente após 80 dias de tratamento.

7. Relate por escrito à equipe tudo que aconteceu;
8. Não fale sobre interromper o tratamento;
9. Mantenha contato com o coordenador da clínica;
10. O retorno à Clínica deve acontecer até 16:30hs.`

    const tabs = document.getElementById('tabs');
    const content = document.getElementById('content');
    let idx = 0;

    // Converte o texto em HTML + links (URLs e WhatsApp)
    function para(text){
      function linkify(line){
        // http/https
        line = line.replace(/(https?:\/\/[^\s)]+)/g, '<a href="$1" target="_blank">$1</a>');
        // www.
        line = line.replace(/(^|[\s(])(www\.[^\s)]+)/g, (m,p1,url)=> p1 + '<a href="http://' + url + '" target="_blank">' + url + '</a>');
        // Telefones -> WhatsApp
        line = line.replace(/\((\d{2})\)\s*(\d{4,5})[-\s]?(\d{4})/g, (m, ddd, p1, p2) => {
          const num = '55' + ddd + p1 + p2;
          const shown = ddd + ' ' + p1 + '-' + p2;
          return '<a href="https://wa.me/' + num + '" target="_blank">' + shown + '</a>';
        });
        return line;
      }
      const lines = text.split(/\n+/).map(l=>l.trim()).filter(Boolean);
      return lines.map(l=>{
        if(l.startsWith('## ')) return '<h2>' + linkify(l.slice(3)) + '</h2>';
        if(l.startsWith('- '))  return '<li>' + linkify(l.slice(2)) + '</li>';
        if(/^\d+\. /.test(l))   return '<li>' + linkify(l.replace(/^\d+\. /,'')) + '</li>';
        return '<p>' + linkify(l) + '</p>';
      }).join('');
    }

    // Rola o menu até a aba ativa
    function scrollActiveTabIntoView(){
      const active = tabs.querySelector('a.active');
      if (!active) return;
      active.scrollIntoView({behavior:'smooth', inline:'center', block:'nearest'});
    }

    // Renderiza as abas do menu
    function renderTabs(){
      tabs.innerHTML='';
      SECTIONS.forEach((s,i)=>{
        const a=document.createElement('a');
        a.href='#'+i;
        a.textContent=s.title;
        if(i===idx) a.classList.add('active');
        a.addEventListener('click', e=>{
          e.preventDefault();
          idx = i;
          render(true);           // muda de página e sobe pro topo
        });
        tabs.appendChild(a);
      });
      scrollActiveTabIntoView();
    }

    // Sobe pro topo
    function goTop(){
      document.documentElement.scrollTop = 0;
      document.body.scrollTop = 0;
      try{ window.scrollTo({top:0,left:0,behavior:'auto'}); }catch(e){ window.scrollTo(0,0); }
      const main = document.querySelector('main');
      if(main) main.scrollTop = 0;
    }

    // Renderiza a página atual
    function render(forceTop=false){
      renderTabs();
      const s = SECTIONS[idx];
      const textHTML = para(s.body);
      const textBlock = /<li>/.test(textHTML) ? `<ul>${textHTML}</ul>` : textHTML;

      const left  = `<div class="media"><img src="${s.image}" alt="${s.title}"/></div>`;
      const right = `<div class="card"><h1>${s.title}</h1>${textBlock}</div>`;
      const pair  = s.side==='left' ? left+right : right+left;

      content.innerHTML = `<section class="split ${s.side}">${pair}</section>`;
      location.hash = '#'+idx;

      // visibilidade Anterior/Próximo
      document.getElementById('prevBtn').style.visibility = idx>0 ? 'visible' : 'hidden';
      document.getElementById('nextBtn').style.visibility = idx<SECTIONS.length-1 ? 'visible' : 'hidden';

      if(forceTop) goTop();
      scrollActiveTabIntoView();
    }

    // Navegação por hash
    window.addEventListener('hashchange', ()=>{
      const n = parseInt(location.hash.replace('#',''));
      if(!isNaN(n)){
        idx = Math.max(0, Math.min(SECTIONS.length-1, n));
        render(true);
      }
    });

    // Botões do rodapé
    document.getElementById('prevBtn').onclick = e=>{
      e.preventDefault();
      if(idx>0){ idx--; render(true); }
    };
    document.getElementById('nextBtn').onclick = e=>{
      e.preventDefault();
      if(idx<SECTIONS.length-1){ idx++; render(true); }
    };

    // ====== Swipe para mudar de página (mobile friendly) ======
    (function enableSwipe(){
      const area = document.querySelector('main'); // evita brigar com o menu
      let startX=0, startY=0, endX=0, endY=0;
      const MIN_DIST = 50;   // px mínimos no eixo X
      const MAX_ANGLE = 30;  // tolera até ~30px no Y para cada 50px no X

      area.addEventListener('touchstart', (e)=>{
        if(!e.touches || !e.touches.length) return;
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
      }, {passive:true});

      area.addEventListener('touchend', (e)=>{
        if(!e.changedTouches || !e.changedTouches.length) return;
        endX = e.changedTouches[0].clientX;
        endY = e.changedTouches[0].clientY;

        const dx = endX - startX;
        const dy = endY - startY;

        // ignora se é mais vertical do que horizontal
        if (Math.abs(dx) < MIN_DIST || Math.abs(dy) > Math.abs(dx) * (MAX_ANGLE / MIN_DIST)) return;

        if (dx > 0) {
          // swipe direita -> anterior
          if (idx > 0){ idx--; render(true); }
        } else {
          // swipe esquerda -> próximo
          if (idx < SECTIONS.length-1){ idx++; render(true); }
        }
      }, {passive:true});
    })();

    // PWA (opcional)
    if ('serviceWorker' in navigator) navigator.serviceWorker.register('./service-worker.js');

    // Primeira renderização
    render(true);
  </script>
