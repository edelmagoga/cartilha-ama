      location.hash = '#'+idx;

      // visibilidade Anterior/Pr√≥ximo
      document.getElementById('prevBtn').style.visibility = idx>0 ? 'visible' : 'hidden';
      document.getElementById('nextBtn').style.visibility = idx<SECTIONS.length-1 ? 'visible' : 'hidden';

      if(forceTop) goTop();
      scrollActiveTabIntoView();
    }

    // Navega√ß√£o por hash
    window.addEventListener('hashchange', ()=>{
      const n = parseInt(location.hash.replace('#',''));
      if(!isNaN(n)){
        idx = Math.max(0, Math.min(SECTIONS.length-1, n));
        render(true);
      }
    });

    // Bot√µes do rodap√©
    document.getElementById('prevBtn').onclick = e=>{
      e.preventDefault();
      if(idx>0){ idx--; render(true); }
    };
    document.getElementById('nextBtn').onclick = e=>{
      e.preventDefault();
      if(idx<SECTIONS.length-1){ idx++; render(true); }
    };

    // ===== Swipe para mudar de p√°gina (mobile friendly) =====
    (function enableSwipe(){
      const area = document.querySelector('main'); // evita brigar com o menu
      let startX=0, startY=0, endX=0, endY=0;
      const MIN_DIST = 50;   // px m√≠nimos no eixo X
      const MAX_ANGLE = 30;  // tolera ~30px no Y para cada 50px no X

      area.addEventListener('touchstart', (e)=>{
        if(!e.touches || !e.touches.length) return;
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
      }, {passive:true});

      area.addEventListener('touchend', (e)=>{
        if(!e.changedTouches || !e.changedTouches.length) return;
        endX = e.changedTouches[0].clientX;
        endY = e.changedTouches[0].clientY;

        const dx = endX - startX;
        const dy = endY - startY;

        // ignora se √© mais vertical do que horizontal
        if (Math.abs(dx) < MIN_DIST || Math.abs(dy) > Math.abs(dx) * (MAX_ANGLE / MIN_DIST)) return;

        if (dx > 0) {
          // swipe direita -> anterior
          if (idx > 0){ idx--; render(true); }
        } else {
          // swipe esquerda -> pr√≥ximo
          if (idx < SECTIONS.length-1){ idx++; render(true); }
        }
      }, {passive:true});
    })();

    // ===== Aviso ‚ÄúDeslize para o lado‚Äù =====
    (function swipeHintController(){
      const hint = document.getElementById('swipeHint');

      function showSwipeHint(){
        const likelyTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        if (!likelyTouch) return;
        hint.style.display = 'block';
        setTimeout(()=>{ hint.style.display = 'none'; }, 3000);
      }

      setTimeout(showSwipeHint, 2000);              // 2s ap√≥s carregar
      const intervalId = setInterval(showSwipeHint, 20000); // a cada 20s

      ['touchstart','click','scroll'].forEach(ev=>{
        window.addEventListener(ev, ()=>{ hint.style.display='none'; }, {passive:true});
      });

      // Mostra nas primeiras mudan√ßas de p√°gina
      let hintShownOnChanges = 0;
      const origRender = render;
      render = function(forceTop=false){
        origRender(forceTop);
        if (hintShownOnChanges < 2) {
          setTimeout(showSwipeHint, 800);
          hintShownOnChanges++;
        }
      };
    })();

    // PWA (opcional)
    if ('serviceWorker' in navigator) navigator.serviceWorker.register('./service-worker.js');

    // Primeira renderiza√ß√£o
    render(true);
  </script>
